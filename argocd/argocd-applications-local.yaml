apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-ecommerce
  namespace: argocd
spec:
  project: default
  source:
    path: overlays/staging
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-ecommerce
  namespace: argocd
spec:
  project: default
  source:
    path: overlays/production
    repoURL: https://github.com/argoproj/argocd-example-apps
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    path: base/monitoring
    repoURL: https://github.com/argoproj/argocd-example-apps
