apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-test
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-test
  template:
    metadata:
      labels:
        app: frontend-test
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-test
  namespace: staging
spec:
  selector:
    app: frontend-test
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-test
  namespace: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-test
  template:
    metadata:
      labels:
        app: backend-test
    spec:
      containers:
      - name: node
        image: node:18-alpine
        command: ["node"]
        args: ["-e", "const http = require('http'); const server = http.createServer((req, res) => { res.writeHead(200, {'Content-Type': 'text/plain'}); res.end('Backend Service OK'); }); server.listen(3000);"]
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-test
  namespace: staging
spec:
  selector:
    app: backend-test
  ports:
  - port: 3000
    targetPort: 3000
